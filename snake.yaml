name: Generate Snake

on:
  schedule:
    # Update every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # This is the step that generates the snake animation.
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: FaizalSetiawan
          # The following lines will generate the SVG file on a branch called 'output'
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

    # This step pushes the generated animation to the 'output' branch.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
